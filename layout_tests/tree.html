<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/almost-flat/uikit.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../pykit.debug.js"></script>
</head>
<body>
<script>
    pykit.UI({
        view: "tree",
        width: '150px',
        data: [
            {label: "Folder A", $branch: true},
            {label: "Folder B", $branch: true},
            {label: "Folder C", $branch: true},
            {label: "File A"},
            {label: "File B"},
            {label: "File C"},
            {label: "File D"},
            {label: "File E"}
        ]
    }, document.body);
</script>
</body>
</html>
