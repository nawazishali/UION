<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/almost-flat/uikit.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../pykit.debug.js"></script>
</head>
<body>
<script>
    var tree = pykit.UI({
        view: "tree",
        width: '150px',
        data: []
    }, document.body);
    var nodes = [
        {label: "Folder C", $branch: true},
        {label: "File D"},
        {label: "File B"},
        {label: "Folder B", $branch: true},
        {label: "File C"},
        {label: "File A"},
        {label: "Folder A", $branch: true},
        {label: "File E"}
    ];
    for (var n=0; n < nodes.length; n++ ) {
        tree.add(nodes[n]);
    }
</script>
</body>
</html>
